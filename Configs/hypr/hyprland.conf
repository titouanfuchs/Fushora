# Screen
monitor=, prefered, auto,1

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Waybar
#exec=killall waybar
exec-once=waybar

# Notifications
exec-once=mako

# Keyboard
exec-once=fcitx5 -D

# Bluetooth
exec-once=blueman-applet

exec-once = ~/.config/hypr/xdg-portal-hyprland

exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store

input {
  # Remap Capslock -> Esc for Vim users
  kb_options=caps:escape
  repeat_rate=50
  repeat_delay=240
  numlock_by_default=true
  kb_layout=fr
  kb_options=grp:caps_toggle

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}

gestures {
  workspace_swipe=true
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=rgba(5dbba7b2)
    col.inactive_border = rgba(5dbba74c)

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=5
    drop_shadow=true
    shadow_range=4
    shadow_render_power = 3
    col.shadow=rgba(1a1a1aee)
    col.shadow_inactive=0x50000000

    blurls = lockscreen

    blur {
        enabled = true
        size = 7
        passes = 4
        new_optimizations = true
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

blurls=waybar

misc {
    disable_hyprland_logo = yes
}

#################################################################

windowrule=opacity 0.99,kitty_term
windowrule=tile,title:^(kitty)$
windowrule=animation popin,title:^(Wofi)$

#################################################################

$mainMod = SUPER
$secondMod = SUPERSHIFT

bind=$mainMod,Q,killactive
bind=$mainMod,T,exec,kitty
bind=$mainMod,F,fullscreen,1
bind=SUPERSHIFT,F,fullscreen,0
bind = $mainMod, B, exec, flatpak run com.brave.Browser
bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod, M, exec, wlogout --protocol layer-shell
bind = $mainMod, E, exec, dolphin # Show the graphical file browser
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, SPACE, exec, wofi --show drun
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $secondMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = $secondMod, V, togglefloating

bind=SUPERSHIFT,Right,workspace,+1
bind=SUPERSHIFT,Left,workspace,-1
bind=SUPER,Right,movetoworkspace,+1
bind=SUPER,LEFT,movetoworkspace,-1

source = ~/.config/hypr/media-binds.conf
